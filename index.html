<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat App</title>
    <script src="https://www.gstatic.com/firebasejs/4.10.1/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.10.1/firebase-firestore.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./scripts/firebaseConfig.js"></script>
    <script src="./scripts/chat-lib.js"></script>
    <link rel="stylesheet" type="text/css" href="styles/main.css">
</head>
<body>
  <header>
    <h1>Chat App</h1>
  </header>
  <div id='user-add'>
    <form onsubmit="return false">
      <label for="personname">Choose a username: </label>
      <input id='username' name='uname' type="text" placeholder="username">
      <label for="personname">Choose color: </label>
      <select id="usercolor">
        <option value="0">Blue</option>
        <option value="1">DarkBlue</option>
        <option value="2">DarkCyan</option>
        <option value="3">DarkGoldenRod</option>
        <option value="4">DeepPink</option>
        <option value="5">DodgerBlue</option>
        <option value="6">ForestGreen</option>
        <option value="7">Indigo</option>
        <option value="8">Maroon</option>
      </select>
      <button onclick="parseUser()">Add user</button>
    </form>
  </div>
 <div class="container1">
    <div id='chatbox'>
    </div>
    <div class='active-users'>
      <ul id="userslist">
        <li>Chat Users:</li>
      </ul>
    </div>
  </div>
    <footer>
      <form name="message" onsubmit="return false">
       <input name="usermsg" type="text" id="usermsg" size="63" />
       <input name="submitmsg" class ="button" type="submit" value="Send" onclick="parseUserMessage()"/>
   </form>
    </footer>
    <script src="./scripts/chat.js"></script>
</body>
</html>
